<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cura Med Assist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Global Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    <style>
        /* ═══════════════════════════════════════════
           RESET & BASE STYLES
           ═══════════════════════════════════════════ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2F80ED;
            --primary-blue-dark: #1D6FD8;
            --primary-blue-light: #5A9BF3;
            --light-blue-bg: #EAF4FF;
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-gray: #666666;
            --text-light: #8B8B8B;
            --border: #E0E0E0;
            --shadow: 0 4px 20px rgba(47, 128, 237, 0.1);
            --shadow-hover: 0 8px 30px rgba(47, 128, 237, 0.2);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--white);
            overflow-x: hidden;
        }

        /* ═══════════════════════════════════════════
           CONTAINER LAYOUT
           ═══════════════════════════════════════════ */
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ═══════════════════════════════════════════
           LEFT SIDE - ILLUSTRATION
           ═══════════════════════════════════════════ */
        .left-side {
            background: linear-gradient(135deg, var(--light-blue-bg) 0%, #D4E9FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(47, 128, 237, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .logo-section {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            z-index: 10;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(47, 128, 237, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .logo-text span {
            color: var(--primary-blue);
        }

        .illustration-box {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(47, 128, 237, 0.15);
            margin-bottom: 2rem;
            z-index: 5;
        }

        .illustration-icon {
            font-size: 12rem;
            color: var(--primary-blue);
            opacity: 0.2;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.25; }
        }

        .tagline {
            text-align: center;
            max-width: 400px;
            z-index: 5;
        }

        .tagline h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .tagline p {
            font-size: 1.1rem;
            color: var(--text-gray);
            line-height: 1.7;
        }

        /* ═══════════════════════════════════════════
           RIGHT SIDE - LOGIN FORM
           ═══════════════════════════════════════════ */
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: var(--white);
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--white);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-blue);
            transform: translateX(-3px);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
        }

        /* ═══════════════════════════════════════════
           FORM ELEMENTS
           ═══════════════════════════════════════════ */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-dark);
            background: var(--white);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(47, 128, 237, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--primary-blue);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-blue);
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        /* ═══════════════════════════════════════════
           BUTTONS
           ═══════════════════════════════════════════ */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--light-blue-bg);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .signup-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-gray);
            margin-top: 2rem;
        }

        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        .error-msg {
            background: #FEE;
            border: 1px solid #FCC;
            color: #C33;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* ═══════════════════════════════════════════
           RESPONSIVE DESIGN
           ═══════════════════════════════════════════ */
        @media (max-width: 968px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .left-side {
                display: none;
            }

            .right-side {
                padding: 2rem 1.5rem;
            }

            .login-card {
                padding: 2rem;
                box-shadow: none;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.75rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.85rem;
            }
        }

        /* ═══════════════════════════════════════════
           LOADING STATE
           ═══════════════════════════════════════════ */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .spinner {
            display: inline-block;
        }

        .btn.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ═══════════════════════════════════════════
             LEFT SIDE - ILLUSTRATION
             ═══════════════════════════════════════════ -->
        <div class="left-side">
            <a href="/" class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="logo-text">Cura Med <span>Assist</span></div>
            </a>
            
            <div class="illustration-box">
                <i class="fas fa-user-md illustration-icon"></i>
            </div>
            
            <div class="tagline">
                <h2>Your Personal AI Health Assistant</h2>
                <p>Get instant medical guidance and symptom analysis powered by advanced AI technology.</p>
            </div>
        </div>

        <!-- ═══════════════════════════════════════════
             RIGHT SIDE - LOGIN FORM
             ═══════════════════════════════════════════ -->
        <div class="right-side">
            <div class="login-card">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>

                <div class="form-header">
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Sign in to continue to Cura Med Assist</p>
                </div>

                <div id="errorMsg" class="error-msg"></div>

                <form id="loginForm" action="/login" method="POST">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </span>
                        <div class="spinner"></div>
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">OR</div>

                <!-- Guest Button -->
                <a href="/chat" class="btn btn-secondary">
                    <i class="fas fa-user"></i>
                    Continue as Guest
                </a>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Don't have an account? <a href="/signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════
         JAVASCRIPT
         ═══════════════════════════════════════════ -->
    <script>
        // ========================================
        // Password Toggle
        // ========================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            if (type === 'password') {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });

        // ========================================
        // Form Submission
        // ========================================
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.style.display = 'none';
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // ========================================
        // Input Focus Animations
        // ========================================
        const formInputs = document.querySelectorAll('.form-input');
        
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                const icon = input.nextElementSibling;
                if (icon && icon.classList.contains('input-icon')) {
                    icon.style.transform = 'translateY(-50%) scale(1.1)';
                }
            });

            input.addEventListener('blur', () => {
                const icon = input.nextElementSibling;
                if (icon && icon.classList.contains('input-icon')) {
                    icon.style.transform = 'translateY(-50%) scale(1)';
                }
            });
        });
    </script>
</body>
</html>
